<h2>Buscar Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <!-- Busqueda Por Region -->
        <!-- <app-searchbox
        placeholder="buscar por region"
        (onDebounce)="searchByRegion($event)"
        ></app-searchbox> -->
        <button 
        *ngFor="let region of regions" class="btn mx-2" 
        (click)="searchByRegion(region)"
        [ngClass]="{'btn-primary': selectedRegion == region}"
        >
            {{ region}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
