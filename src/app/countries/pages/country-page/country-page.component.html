<ng-template #loading>
    <div class="alert alert-info">
        Espere por favor
    </div>
</ng-template>
<div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12">
            <h2>Pais: <strong> {{country.name.common}}</strong></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera: <img [src]="country.flags.png" [alt]="country.name.common"></h3>
        </div>
        <div class="col-6">
            <div class="list-group ">
                <h3>Informacion</h3>
                <li class="list-group-item">
                    <strong>Poblacion: </strong> {{country.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo: </strong> {{country.cca3}}

                </li>
            </div>
        </div>
    </div>
</div>
